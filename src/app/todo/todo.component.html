<h1>Modify the Todo</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="formTodo.dirty&&formTodo.invalid">Enter Valid Values</div>
    <div class="alert alert-warning" *ngIf="formTodo.dirty&&targetdate.invalid">Enter Valid Date</div>
    <div class="alert alert-warning" *ngIf="formTodo.dirty&&description.invalid">Description should atleast be 5 characters</div>
<form (ngSubmit)=" !formTodo.invalid && saveTodo()" #formTodo="ngForm">   
<fieldset class="form-group">
    <label>Description</label>
    <input type="text" #description="ngModel" [(ngModel)]="todo.description" class="form-control" name="description" required="required" minlength="5">
</fieldset>

<fieldset class="form-group">
    <label>Target Date</label>
    <input type="date" #targetdate="ngModel"
    [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
    (ngModelChange)="todo.targetDate=$event" 
    class="form-control" name="targetdate" required="required">
</fieldset>

<button class="btn btn-success" type="submit" >Save</button>
</form>
</div>
