<h1>Displaying All The Todos</h1>
<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">
<table class="table">
    <thead>
        <tr>
            <th> Description </th>
            <th> Target Date </th>
            <th> Completed Status </th>
            <th> Update </th>
            <th> Delete </th>
            
         </tr>
    </thead>
    <tbody>
        <tr *ngFor="let lotodos of :todos">
            
            <td> {{lotodos.description}} </td>
            <td> {{lotodos.targetDate | date | uppercase}} </td>
            <td> {{lotodos.status}} </td>
            <td ><button (click)="updateTodo(lotodos.id)" class="btn btn-success">Update</button>  </td>
            <td ><button (click)="deleteTodo(lotodos.id)" class="btn btn-warning">Delete</button>  </td>
          
         </tr>
    </tbody>
</table>
<div class="row">
<button class="btn btn-success" (click)="addNewTodo()">AddTodo</button>
</div>
</div>
